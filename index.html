<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>유튜브 모바일</title>
    <script src="https://kit.fontawesome.com/723f77c820.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <!--Header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--Video Player-->
    <section class="player">
        <video controls autoplay src="Beach.mp4"></video>
    </section>

    <div class="infoAndupNext">
        <!--Video Infomation-->
        <section class="info">
            <!--Metadata-->
            <div class="metadata">
                <ul class="hashtags">
                    <li>#명상기초</li>
                    <li>#미래꿈꾸기</li>
                    <li>#너무힘들때</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title clamp">
                        명상이 이렇게 좋을 줄이야 | 세계 0.1%가 실천하는 하루 3분 습관 |
                        매일 실천할 수록 달라지는 인생 | 마음의 평화 | 머리가 복잡할 때 |
                        모든 것을 놓아버리고 싶을 때
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <span class="views">1M views 1 month ago</span>
            </div>
            <!--Actions-->
            <ul class="actions">
                <li>
                    <button>
                        <i class="active fas fa-thumbs-up"></i><span>1K</span>
                    </button>
                </li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
                </li>
                <li>
                    <button><i class="fas fa-share"></i><span>Share</span></button>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i><span>Save</span></button>
                </li>
                <li>
                    <button>
                        <i class="fab fa-font-awesome-flag"></i><span>Report</span>
                    </button>
                </li>
            </ul>
            <!--Channel-->
            <div class="channel">
                <!--Channel Description-->
                <div class="metadata">
                    <img src="meditation.png" alt="" />
                    <div class="info">
                        <span class="name">어썸해빗</span>
                        <span class="subscriber">1M subscribers</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>
        <!--upNext-->
        <section class="upNext">
            <span class="title">Up Next</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="meditation2.jpg" alt="" /></div>
                    <div class="info">
                        <span class="title">올바르게 명상하는 방법</span>
                        <span class="name">어썸해빗</span>
                        <span class="views">82K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="aroma.jpg" alt="" /></div>
                    <div class="info">
                        <span class="title">아로마로 심신 안정 시키는 방법</span>
                        <span class="name">어썸해빗</span>
                        <span class="views">66K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="pebbles.jpg" alt="" /></div>
                    <div class="info">
                        <span class="title">자연 명상</span>
                        <span class="name">어썸해빗</span>
                        <span class="views">54K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
